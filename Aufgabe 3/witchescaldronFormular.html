<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>witches caldron formular</title>
    <link rel="stylesheet" href="./witchescaldronFormular.css">
    <script src="./witchescaldronFormular.js"></script>
</head>
<body>
    <h1>witches' caldron</h1>
    <a href="./witchescaldronStart.html"> <img src="./witchescaldronbutton.jpg" id="homebutton"></a>

<!-- <form> für die allgemeinen Infos für den Zaubertranke (Name, Effekt, Infos, Risiken). --> 
    <form id="infos">
            <div id="form">
            <div id="formDesc">
                <p>create your recipie</p>

<!-- <fieldset> zur Erstellung des Rezeptnamens. --> 
                <fieldset>
                    <legend>recipe name</legend>
                    <input type="text" name="recipename" id="recipename">
                </fieldset>

<!-- <fieldset> für die allgemeinen Infos und Risiken des Zaubertrankes.. --> 
                <fieldset>
                    <legend>information/risks</legend>
                    <input type="text" name="inforisks" id="inforisks">
                </fieldset>

<!-- <fieldset> für die Auswahl des Effekts. --> 
                <fieldset>
                    <legend>effect</legend>
                    <select name="effect" id="effect">
                        <option value="aging">age</option>
                        <option value="love">love</option>
                        <option value="live">live</option>
                        <option value="toxic">toxic</option>
                        <option value="stone">stone</option>
                        <option value="sleep">sleep</option>
                    </select>
                </fieldset>

<!-- <fieldset> für die Dauer der Wirkung des Zaubertrankes. -->                 
                <fieldset>
                    <legend>length of effection</legend>
                        <span id="lengtheffection">
                            <span>
                                1.0 hr
                                <input type="range" name="lengtheffection" id="lengtheffection" min="1.0" max="24.0" step="0.5" value="0.5">
                                24.0 hrs
                            </span><br>
                            <progress max="24.0" value="0.5">
                        </span>
                </fieldset>
            </div>

    </form>

<!-- <form> für die Zutaten und Anweisungen des Trankes. --> 
    <form>
        <div id="ingredients">
<!-- <fieldset> für die Art und Anzahl der Zutaten. --> 
            <fieldset>
                <legend>ingredients</legend>
                <input type="checkbox" name="Extra" class="ingredients" id="fingernail" value="fingernail" price="12">
                <label for="fingernail">fingernail/s:</label>

                <input type="number" name="Amount" class="amount" step="1" min="0" max="10" value="0" />

                <input type="checkbox" name="Extra" class="ingredients" id="spider" value="spider" price="100">
                <label for="spider">spider-legs:</label>

                <input type="number" name="Amount" class="amount" step="1" min="0" max="10" value="0" />

                <input type="checkbox" name="Extra" class="ingredients" id="blood" value="blood" price="300">
                <label for="blood">blood (ml):</label>

                <input type="number" name="Amount" class="amount" step="1" min="0" max="10" value="0" />

            </fieldset>

<!-- <fieldset> die Wahl der Intensivität des Zaubertrankes. --> 
            <fieldset>
                <legend>intensity</legend>
                <input type="radio" name="Intensity" id="low" value="low" checked />
                <label for="low">low</label>
                <input type="radio" name="Intensity" id="middle" value="middle"/>
                <label for="middle">middle</label>
                <input type="radio" name="Intensity" id="high" value="high"/>
                <label for="high">high</label>
            </fieldset>

<!-- <fieldset> die Dauer der Erstellung des Zaubertrankes. --> 
            <fieldset id="totalTime">
                <legend>duration</legend>
                <span id="slider3">
                    <span>
                        1 min
                        <input type="range" name="Duration" id="duration" min="1" max="60" step="0.5" value="0.5">
                        60 min
                    </span>
                </span>

            </fieldset>

<!-- <fieldset> für Wahl der Textur. -->  
            <fieldset id="texture">
                <legend>texture</legend>
                <input type="radio" name="texture" id="ylimy" value="slimy" checked />
                <label for="slimy">slimy</label>
                <input type="radio" name="texture" id="liquid" value="liquid" />
                <label for="liquid">liquid</label>
                <input type="radio" name="texture" id="sticky" value="sticky" />
                <label for="sticky">sticky</label>
                <input type="radio" name="texture" id="chewy" value="chewy" />
                <label for="chewy">chewy</label>
            </fieldset>

<!-- <fieldset> für die Farbwahl des Zaubertrankes. -->  
            <fieldset id="color">
                <legend>color</legend>
                <input type="color" name="Color" id="color" value="#ff0000">
            </fieldset>

    </form>

<!-- <div> für Ausgabe des Zaubertrankrezeptes. -->            
     <fieldset>
            <div id="finishedrecipe">
                    <legend>your recipe</legend>
                    <div id="description"></div>
                    <div id="recipe"></div>
            </div>
     </fieldset>
</body>
</html>
